name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push 시 배포
      - dev   # dev 브랜치에도 배포 추가

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/fastapi-app  # 프로젝트 폴더로 이동
          git pull origin $(git rev-parse --abbrev-ref HEAD)  # 현재 브랜치에서 최신 코드 가져오기
          docker-compose down  # 기존 컨테이너 중지
          docker-compose up -d --build  # 새 컨테이너 실행
          EOF
