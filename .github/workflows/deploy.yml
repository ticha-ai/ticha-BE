name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/ticha-BE
          git reset --hard
          git pull origin $(git rev-parse --abbrev-ref HEAD)

          # ✅ 배포 환경에서 .env 수정
          sed -i 's/MYSQL_HOST=127.0.0.1/MYSQL_HOST=db/' .env
          sed -i 's/ENV=development/ENV=production/' .env

          # ✅ 변경된 .env 파일 확인
          cat .env

          # ✅ FastAPI 서버 실행 (기존 프로세스 중지 후 재시작)
          pkill -f "uvicorn" || true  # 기존 uvicorn 프로세스 종료
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 > fastapi.log 2>&1 &
          EOF
