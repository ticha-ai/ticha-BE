name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - dev  # dev 브랜치에도 자동 배포

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa  # 개행 문자 제거
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 (Ubuntu)
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          # 프로젝트 폴더가 없으면 Git 클론
          if [ ! -d "~/ticha-BE" ]; then
            git clone https://github.com/ticha-ai/ticha-BE.git ~/ticha-BE
          fi

          cd ~/ticha-BE
          git reset --hard  # 변경 사항 초기화
          git pull origin $(git rev-parse --abbrev-ref HEAD)  # 현재 브랜치 최신 코드 가져오기

          # Docker Compose 실행
          docker-compose down
          docker-compose up -d --build
          EOF
